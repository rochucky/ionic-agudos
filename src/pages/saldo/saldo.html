<ion-header>

  <ion-navbar color="top">
    <ion-title text-center>Saldo</ion-title>
    <ion-buttons end> <button ion-button icon-only (click)="logout();"><ion-icon name="exit"></ion-icon></button> </ion-buttons>
  </ion-navbar>

</ion-header>
	

<ion-content no-padding>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-card>
		<ion-list>
			<ion-item>
			  À Vista
			  <ion-badge item-end>R$ {{ saldo.avista }}</ion-badge>
			</ion-item>
			<ion-item>
			  Parcelado
			  <ion-badge color="light" item-end>R$ {{ saldo.parcelado }}</ion-badge>
			</ion-item>
			<ion-item>
			  Debito Mes Atual
			  <ion-badge color="alert" item-end>R$ {{ saldo.debAtual }}</ion-badge>
			</ion-item>
			<ion-item>
			  Debito Futuro
			  <ion-badge color="energy" item-end>R$ {{ saldo.debFuturo }}</ion-badge>
			</ion-item>
		</ion-list>
	</ion-card>
	<ion-row>
		<ion-col text-center>
			<h1>Transações do Período</h1>
		</ion-col>
	</ion-row>

		<ion-card *ngFor="let establishment of establishments">
			
			<ion-item>
				{{ establishment.date }}<br><br>
				{{ establishment.name }}
				<ion-note item-end text-right>
					{{ establishment.type }}<br><br>
					R$ {{ establishment.value }}
				</ion-note>
			</ion-item>
		</ion-card>
</ion-content>
