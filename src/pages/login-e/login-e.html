<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center>Estabelecimento</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="vertical-align-content">
	<ion-grid>
		<ion-row>
			<ion-col text-center>
				<h1>Login</h1>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<form>
					<ion-item no-padding>
						<ion-label>CNPJ</ion-label>
						<ion-input full type="text" [(ngModel)]="login.cnpj" name="cnpj"></ion-input>
					</ion-item>
					<ion-item no-padding>
						<ion-label>Senha</ion-label>
						<ion-input full type="password" [(ngModel)]="login.password" name="password"></ion-input>
					</ion-item>
					<ion-label text-right>
						<a (click)="forgot()">Esqueceu a Senha?</a>
					</ion-label>
					<button ion-button block color="secondary" (click)="logon()">Entrar</button>
					<button ion-button block color="primary" (click)="changeType()">Funcion√°rio</button>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>
    
</ion-content>
