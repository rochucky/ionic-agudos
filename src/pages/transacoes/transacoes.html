<ion-header>

  <ion-navbar color="top">
    <ion-title text-center>Transações</ion-title>
    <ion-buttons end> <button ion-button icon-only (click)="logout();"><ion-icon name="exit"></ion-icon></button> </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
	
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-searchbar 
		[(ngModel)]="searchStr"
		[showCancelButton]="shouldShowCancel"
		(ionInput)="onInput($event)"
		(ionCancel)="onCancel($event)">
	
	</ion-searchbar>
	<ion-card *ngFor="let item of items" [ngClass]="item.visibility" >
		
		<ion-card-header>
		    Código: {{ item.code }}
		</ion-card-header>
		<ion-item>
			{{ item.date }}<br><br>
			{{ item.name }}
			<ion-note item-end text-right>
				<ion-badge color="light">{{ item.type }}</ion-badge><br><br>
				<ion-badge>R$ {{ item.value }}</ion-badge>
			</ion-note>
		</ion-item>
	
	</ion-card>

</ion-content>
