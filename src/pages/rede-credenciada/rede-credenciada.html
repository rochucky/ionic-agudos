<ion-content no-padding>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-searchbar 
		[(ngModel)]="searchStr"
		[showCancelButton]="shouldShowCancel"
		(ionInput)="onInput($event)"
		(ionCancel)="onCancel($event)"
		placeholder="Buscar">
	
	</ion-searchbar>

	<ion-card *ngFor="let item of items" [ngClass]="item.visibility" (click)="getPlace(item.address);">
	
	  <ion-card-header>
	    {{ item.name }}
	  </ion-card-header>
	
	  <ion-card-content>
	    {{ item.address }}
	  </ion-card-content>
	
	</ion-card>
</ion-content>
