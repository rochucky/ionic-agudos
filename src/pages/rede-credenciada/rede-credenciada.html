  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="top">
    <ion-title text-center>Rede Credenciada</ion-title>
    <ion-buttons end> <button ion-button icon-only (click)="logout();"><ion-icon name="exit"></ion-icon></button> </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-searchbar 
		[(ngModel)]="searchStr"
		[showCancelButton]="shouldShowCancel"
		(ionInput)="onInput($event)"
		(ionCancel)="onCancel($event)"
		placeholder="Buscar">
	
	</ion-searchbar>

	<ion-card *ngFor="let item of items" [ngClass]="item.visibility" (click)="getPlace(item.address);">
	
	  <ion-card-header>
	    {{ item.name }}
	  </ion-card-header>
	
	  <ion-card-content>
	    {{ item.address }}
	  </ion-card-content>
	
	</ion-card>
</ion-content>
